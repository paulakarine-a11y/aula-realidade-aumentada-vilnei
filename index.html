<html>
  <head>
  <title>Minha primeira experiência de RA</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Primeira coisa a trazer o AR.js e o A-frame pro head. Copiado do site AR.js -->
</head>
  <body style="margin: 0 px; overflow: hidden">
  <!-- Aqui retirei a configuração para o site não ter barra de rolagem nem moldura -->

  <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnable: false">
  <!-- Desliguei o botão VR e o debug -->
   <a-marker present="hiro"> 
    <a-box material="color:green;" position="0 0.5 0" ></a-box>
   </a-marker>
   <a-entity camera> </a-entity>

  </a-scene>
  
</body>
</html>
